<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <span class="" style="--i: 1">
        <img src="https://picsum.photos/id/235/300/200"/>
      </span>
      <span class="" style="--i: 2">
        <img src="https://picsum.photos/id/238/300/200"/>
      </span>
      <span class="" style="--i: 3">
        <img src="https://picsum.photos/id/239/300/200"/>
      </span>
      <span class="" style="--i: 4">
        <img src="https://picsum.photos/id/240/300/200"/>
      </span>
      <span class="" style="--i: 5">
        <img src="https://picsum.photos/id/247/300/200"/>
      </span>
      <span class="" style="--i: 6">
        <img src="https://picsum.photos/id/242/300/200"/>
      </span>
      <span class="" style="--i: 7">
        <img src="https://picsum.photos/id/243/300/200"/>
      </span>
      <span class="" style="--i: 8">
        <img src="https://picsum.photos/id/268/300/200"/>
      </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
